name: My CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm run test
      
    - name: Build app
      run: npm run build
      
    - name: Deploy app
      uses: some-action/deploy@v1
      with:
        environment: production
      env:
        API_KEY: ${{ secrets.API_KEY }}